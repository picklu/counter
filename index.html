<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Counter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <h1>Number Counter</h1>
        <div class="number">
           <button id="up" class="btn number__up">Up</button>
            <input id="value" class="number__value" type="number" value="0" readonly>
            <button id="down" class="btn number__down">Down</button>
            <button id="reset" class="btn number__reset">Reset</button>
        </div>
   </div>
   <!-- javascript -->
   <script src="js/script.js"></script>
</body>
</html>
